services:
  core:
    build: ./core
    container_name: quantum_search_core
    env_file:
      - .env
    volumes:
      - ./core:/app
      - model_cache:/models
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_CACHE_DIR=/models
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: sh -lc "python download_models.py && uvicorn infrastructure.api.fastapi_app:app --host 0.0.0.0 --port 8000 --app-dir src"

  frontend:
    build: ./frontend
    container_name: quantum_search_frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - core

  db:
    image: mysql:8.0
    container_name: quantum_search_mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=tcc
      - MYSQL_USER=tcc
      - MYSQL_PASSWORD=tcc
      - MYSQL_ROOT_PASSWORD=tccroot
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  model_cache:
