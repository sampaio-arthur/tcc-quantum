services:
  core:
    build: ./core
    container_name: quantum_search_core
    env_file:
      - .env
    volumes:
      - ./core:/app
      - hf_cache:/root/.cache/huggingface
      - st_cache:/root/.cache/torch/sentence_transformers
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/root/.cache/huggingface
      - SENTENCE_TRANSFORMERS_HOME=/root/.cache/torch/sentence_transformers
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: uvicorn infrastructure.api.fastapi_app:app --host 0.0.0.0 --port 8000 --app-dir src

  frontend:
    build: ./frontend
    container_name: quantum_search_frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - core

  db:
    image: pgvector/pgvector:pg16
    container_name: quantum_search_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-tcc}
      - POSTGRES_USER=${DB_USER:-tcc}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-tcc}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  hf_cache:
  st_cache:
